<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name"  required class="form-control" [(ngModel)]="userSettings.name"
            pattern="[a-zA-Z]+" minlength="3" maxlength="50" #nameField="ngModel" 
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid"
             class="alert alert-danger">
Enter a name
            </div>
        </div>
        <!-- Debuggin information works if you set this in an htlm elememnt: #propertyTest="ngModel" -->
        <!-- <h3>dirty: {{propertyTest.dirty}}</h3>
        <h3>pristine: {{propertyTest.pristine}}</h3>
        <h3>touched: {{propertyTest.touched}}</h3>
        <h3>untouched: {{propertyTest.untouched}}</h3>
        <h3>valid: {{propertyTest.valid}}</h3>
        <h3>invalid: {{propertyTest.invalid}}</h3> --> 


        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
          </div>
          <p>User Interface Style</p>
          <div class="form-group">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="lightInterface">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface"  [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="mediumInterface">
             Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface"  [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="darkInterface">
             Dark
            </label>
          </div>
       
          <div class="form-group">
            <label for="suscriptionType">Suscription Type</label>
            <select class="form-select" aria-label="Default select example" id="suscriptionType" name="suscriptionType" [(ngModel)]="userSettings.suscriptionType">          
                <option value="1">Monthly</option>
                <option value="2">Annual</option>
                <option value="3">Lifetime</option>
              </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control"
            rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>
       <div [hidden]="!postError"
       class="alert alert-danger">
      {{postErrorMessage}}</div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>

<h3>{{originalUserSettings | json}}</h3>
