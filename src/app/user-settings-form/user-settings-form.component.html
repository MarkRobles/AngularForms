<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name"  required class="form-control" [(ngModel)]="userSettings.name"
            pattern="[a-zA-Z]+" minlength="3" maxlength="50" #nameField="ngModel" 
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid"
             class="alert alert-danger">
Enter a name
            </div>

            
        </div>

        <div class="form-group">
          <input type="text"
          placeholder="Datepicker"
          class="form-control"
          bsDatepicker>
        </div>
        Start Date : {{startDate}}
        <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
{{singleModel}}
</button>

<div class="form-group">
  <label for="startTime">Start Time</label>
  <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
  <pre class="alert alert-info">Time is: {{startTime}}</pre>


  User Rating
  <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"  name="userRating" id="userRating"></rating>
  <div class="card">
      <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{userRating}}</b> </pre>
  </div>
</div>



        <!-- Debuggin information works if you set this in an htlm elememnt: #propertyTest="ngModel" -->
        <!-- <h3>dirty: {{propertyTest.dirty}}</h3>
        <h3>pristine: {{propertyTest.pristine}}</h3>
        <h3>touched: {{propertyTest.touched}}</h3>
        <h3>untouched: {{propertyTest.untouched}}</h3>
        <h3>valid: {{propertyTest.valid}}</h3>
        <h3>invalid: {{propertyTest.invalid}}</h3> --> 


        <div class="form-check form-group">
          
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
          </div>
          <p>User Interface Style</p>
         
          <div class="btn-group">
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                  btnRadio="Light"  tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
            btnRadio="Medium"  tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
            btnRadio="Dark"  tabindex="0" role="button">Dark</label>
          </div>
       
          <div class="form-group">
            <label for="suscriptionType">Suscription Type</label>
            <select class="form-select" aria-label="Default select example" id="suscriptionType" name="suscriptionType" [(ngModel)]="userSettings.suscriptionType">          
                <option *ngFor="let type of subscriptionTypes | async">
                  {{type}}
                </option>
             
              </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control"
            rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>
       <div [hidden]="!postError"
       class="alert alert-danger">
      {{postErrorMessage}}</div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>

<h3>{{originalUserSettings | json}}</h3>
